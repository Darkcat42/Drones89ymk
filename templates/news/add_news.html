{% extends 'base/admin_base.html' %}
{% block content %}
<div class="static_h basic_bg">
    <div class="container">
            <form id="news_create_form" action="/actions_news/create/submit" method="post" enctype="multipart/form-data">
                <h1>Создание новой новости</h1>
                {% if msg == 'msg' %}
                <h2 class="actionNews_msg"></h2>
                {% else %}
                <h2 class="actionNews_msg">{{msg}}</h2>
                {% endif %}
                <div class="flex-row d-flex">
                    <div> 
                        <div class="row">
                            <p class="col">Выберите изображение</p>
                            <input class="col" type="file" multiple  name="news_file">
                        </div>
                        <div class="row">
                            <p class="col">Задать заголовок новости</p>
                            <input class="col" id="" type="text" name="news_title">
                        </div>
                        <div class="row">
                            <p  class="col">текст новости</p>
                            <textarea  id="" class="col" name="news_text"></textarea>
                        </div>
                    </div>
                    <!-- <div id="images_preview" class="flex-row mb-3 d-flex ">
                        <img id="news_placeholder" src="/static/img/placeholders/news_placeholder.jpg" alt="">
                    </div> -->
                </div>
                <div class="d-flex justify-content-center">
                    <input class="modal_submit" type="submit" value="Создать">
                </div>
            </form>
    </div>
</div>
{% endblock %}
