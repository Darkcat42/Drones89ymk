<div class="container">
    <form id="news_form" action="/createNews" method="post" enctype="multipart/form-data">
    <div class="flex-row d-flex">
        <div>
            
                <input id="news_id" type="hidden" name="news_id">
                <div class="row">
                    <p class="col">выберите изображение</p>
                    <input class="col" id="news_file" type="file" multiple  name="file">
                </div>
                <div class="row">
                    <p class="col">Заголовок новости</p>
                    <input class="col" id="news_title" type="text" name="title">
                </div>
                <div class="row">
                    <p  class="col">текст новости</p>
                    <textarea  id="news_text" class="col" name="textя"></textarea>
                </div>
            
        </div>
        <div id="images_preview" class="flex-row mb-3 d-flex ">
            <img id="news_placeholder" src="/static/img/placeholders/news_placeholder.jpg" alt="">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <input class="modal_submit" type="submit" value="Создать">
    </div>
    </form>
</div>
